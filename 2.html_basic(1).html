<!DOCTYPE html>예시
1.배경색 변경

2.글자색 변경

3.글자크기 변경

4.복합 스타일링
<html>
    <head>
        <title>
            HTNL Basic
        </title>
    </head>

    <body style="background-color:black">
        <h2 style="color: white;">글자 styleing 예시</h2>
        <!-- 인라인 스타일링 -->
        <p style="background-color:gray">1.눕기</p>
        <p style="color:lightslategrey;">2.자기 </p>
        <p style="font-size: 20px; color: white; text-align: right;">3.먹기</p>
        <p style="background-color: gray; color: white; font-size: 30px; text-align: center;"> 4. 집에가는 법 가고싶다 집</p>
        
        <h2 style="color: white;"> image and link</h2>
        <!-- default는 현재탭에서 이동, 새탭이동 : _blank  -->
        <a href="https://naver.com" target="_blank"  style="color: greenyellow;"> naver </a>
        <p style="color: white;"> this link open naver new tab</p>

        <p style="color: white; text-align: center; font-size: 40px;">
            <img src="./image/lovelycat.jpeg" width="500px" height="300" alt="이런 고양이가 도망갔습니다." style="border: 3px solid white;"> 
            <br>예의 바른 고양이입니다.
        </p>
        <p style="color: white; font-size: 40px;">
            <a href="https://naver.com" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtXzVqwIPweD9mzFgCdFaseR-9GLX_hxmGVQ&usqp=CAU" width="500px" height="300" alt="이런 고양이가 도망갔습니다." style="border: 3px solid white;">
            </a>
            날 눌러라.
        </p>
    </body>
</html>
