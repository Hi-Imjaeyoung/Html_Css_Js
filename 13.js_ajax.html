<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
    <!-- /ajax(외부 api요청) -->
</head>
<body>

    <!-- jquery import -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // 문서가 다 로드되면!
        $(document).ready(()=>{
            $.ajax({
                url :'https://jsonplaceholder.typicode.com/posts/1',
                type : "GET",
                dataType : 'json',
                // 성공하면!
                success: function(a){
                    console.log(a);
                },
                // 실패하면ㅠ 
                error: function(e){
                    //console.log(e);
                }
            })
        })
    </script>
</body>
</html>
