<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js basic</title>
    <script>
        function showObject(){
            // 객체를 리터럴 방식으로 세팅
            var person = {name:"hong",age:20,email:"naver.com"};
            person.name = 'kim';
            person.password = '1234'
            console.log(person);
            var str = "이름은 " + person.name + "나이는 "+person.age+" 이메일은 "+person.email+" 비번은~ 안돼용";
            document.getElementById('result').innerHTML = str;
        }
        function convertType(){
            // 숫자 class : Number, 문자 class : String , 참 거짓 : boolean
            var num = "10";
            var str = "문자열"
            var output = "Number 변환 : "+ Number(num) + '<br>'
                        + "String 변환 : " +String(10) +'<br>'
                        + "Boolean 변환 : " + Boolean(0) + '<br>';
            document.getElementById('result').innerHTML = output; 
        }
        function showNaN(){
           // 에러가 발생하여 output에 NaN형식이 담김
           // type은 Number
            var output = '10' - 'Hi~';
            console.log(output);
            console.log(typeof output);
            document.getElementById('result').innerHTML = output; 
        }
        function showNull(){
            var output; // 아직 할당되지 않음 : Undefine
            var output2 = null;
            var str = "output1 type is : "+ typeof output+"<br>"
                        + "output2 type is : " + typeof output2+"<br>"
                        + "output1 == output2 : " + (output==output2)+"<br>"
                        // ===은 타입까지 일치하는지 확인!!!
                        + "output1 === output2 : " + (output===output2) +"<br>";
            document.getElementById('result').innerHTML = str;
        }
        function showDateConversion(){
            var date = new Date();
            var date_num = date.getDate();
            var date_str = date.toString();
            console.log(date);
            document.getElementById('result').innerHTML = date_num;

        }
    </script>
</head>
<body>
    <h2>js 객체</h2>
    <button onclick="showObject()">create object</button>
    <button onclick="convertType()">convert Type</button>
    <button onclick="showNaN()">NaN error</button>
    <button onclick="showNull()">Undefine,Null</button>
    <button onclick="showDateConversion()">Date 변환</button>
    <p id="result">변환결과</p>
</body>
</html>
